<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mirissa Whale Watching | Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
            font-family: 'Poppins', sans-serif;
        }

        .card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background-color: #2f80ed;
            border: none;
        }

        .btn-primary:hover {
            background-color: #56ccf2;
        }

        .text-brand {
            color: #2f80ed;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="width: 400px;">
        <h2 class="text-center text-brand mb-4">Mirissa Whale Watching</h2>
        <p class="text-center text-muted">Login to your account</p>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label text-dark">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label text-dark">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <button id="loginBtn" type="button" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="text-center mt-3 text-dark">Don't have an account? <a href="signup.html" class="text-brand">Register</a></p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/login.js"></script> <!-- External JS -->
</body>

</html>
